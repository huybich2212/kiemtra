<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt( "nhập a vào đây")
    let b= +prompt("nhập b vào đây")
    let sum= ((a+b)*(b-a +1))/2
    document.write("hiển thị các số từ a đến b: " + sum)
</script>

</body>
</html>
